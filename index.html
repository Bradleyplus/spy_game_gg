
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover - Web Spy Game</title>
    <!-- 全局错误捕获机制：必须放在最顶部以捕获所有后续脚本错误 -->
    <script>
      window.onerror = function(msg, source, lineno, colno, error) {
        // 创建一个覆盖全屏的错误提示层
        var errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#020617; color:#ef4444; padding:30px; font-family:sans-serif; z-index:99999; overflow:auto; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;';
        errorDiv.innerHTML = '<h1 style="font-size:32px; font-weight:900; margin-bottom:10px; color:#f8fafc;">SYSTEM ERROR</h1>' +
                             '<p style="color:#94a3b8; margin-bottom:20px;">The game encountered a critical launch failure.</p>' +
                             '<div style="background:rgba(239, 68, 68, 0.1); border:1px solid rgba(239, 68, 68, 0.2); padding:20px; border-radius:12px; font-family:monospace; font-size:13px; text-align:left; max-width:90%; color:#fca5a5; word-break:break-all;">' +
                             '<strong>Error:</strong> ' + msg + '<br><br>' +
                             '<strong>File:</strong> ' + source + '<br>' +
                             '<strong>Line:</strong> ' + lineno + ' | <strong>Col:</strong> ' + colno + '</div>' +
                             '<button onclick="location.reload()" style="margin-top:30px; padding:15px 30px; background:#4f46e5; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; font-size:16px; box-shadow:0 10px 15px -3px rgba(79, 70, 229, 0.4);">RETRY OPERATION</button>';
        
        // 尝试将其添加到 body，如果 body 还没准备好，则添加到 root 或 documentElement
        if (document.body) {
          document.body.appendChild(errorDiv);
        } else {
          document.documentElement.appendChild(errorDiv);
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
        }
        .boot-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
