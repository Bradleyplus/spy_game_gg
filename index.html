
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover - Web Spy Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "firebase/app": "https://esm.sh/firebase@11.0.1/app",
    "firebase/database": "https://esm.sh/firebase@11.0.1/database",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
    <script>
      // 定义环境变量占位符，防止代码因找不到 process 而崩溃
      window.process = window.process || { env: { API_KEY: "" } };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Error:", msg, "\nAt:", url, ":", line);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 40px; text-align: center; color: #f87171; font-family: sans-serif;">
            <h1 style="font-size: 24px; font-weight: 900;">APPLICATION CRASHED</h1>
            <p style="margin-top: 10px; opacity: 0.8; font-size: 14px;">${msg}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #374151; color: white; border: none; border-radius: 8px; cursor: pointer;">Reload Application</button>
          </div>`;
        }
      };
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- 关键修复：显式加载入口文件 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
